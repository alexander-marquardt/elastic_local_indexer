<html>
    <head>
        <title>Search results</title>
    </head>
    <body>
        {% for page in pages %}
            {% if page._source.title %}<div><h3>{{ page._source.title }}</h3></div>{% endif %}
        <div><a href="http://offlinesearch/display{{ page._source.abs_path }}">{{ page._source.abs_path }}</a></div>
        <a href = {{ url_for('open_file') }}?abs_path={{ page._source.abs_path }}>{{ page._source.abs_path }}</a>
        {% endfor %}
    </body>
</html>
